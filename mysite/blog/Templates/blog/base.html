<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="{% static "bootstrap/jquery.min.js" %}"></script>
     <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
     <link rel="stylesheet" href="{% static "medium-editor/dist/css/medium-editor.min.css" %}">
     <script type="text/javascript" src="{% static "medium-editor/dist/js/medium-editor.min.js" %}"></script>
     <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
      <link rel="stylesheet" href="{% static "bootstrap/blog.css" %}">
  </head>
  <body class="loader">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-custom">
          <a class="navbar-brand" href="{% url 'post_list' %}">My Thoughts</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedComtent" aria-expanded="false" aria-label="Toggle navigation" name="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item" ><a class="nav-link" href="{% url 'about' %}">About</a></li>
                {% if user.is_authenticated %}
                  <li class="nav-item" ><a class="nav-link" href="{% url 'post_new' %}">Create</a></li>
                  <li class="nav-item" ><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                  <li class="nav-item">Welcome:{{ user.username }}</li>
                {% else %}
                  <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
          </div>
        </nav>
    <div class="content container">
      <div class="row">
          <div class="col-10 col-md-8 col-lg-8 col-xl-8 ">
            {% block content %}

            {% endblock %}
          </div>
      </div>
    </div>
    </div>
  </body>
</html>
